<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: inline-block;
            color: #333;
        }
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .strength {
            font-weight: bold;
            margin-top: 10px;
        }
        .strong { color: green; }
        .moderate { color: orange; }
        .weak { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <form method="post">
            <label for="password">Enter your Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Check Strength</button>
        </form>
        {% if strength %}
            <p class="strength {{ strength|lower }}">{{ strength }} password</p>
        {% endif %}
    </div>
</body>
</html>
